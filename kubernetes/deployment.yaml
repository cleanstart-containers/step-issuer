apiVersion: v1
kind: Namespace
metadata:
  name: step-issuer
  labels:
    app: step-issuer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: step-issuer
  namespace: step-issuer
  labels:
    app: step-issuer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: step-issuer
  labels:
    app: step-issuer
rules:
  # Core resources the controller needs
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - events
      - namespaces
      - secrets
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  # Cert-manager resources
  - apiGroups: ["cert-manager.io"]
    resources:
      - certificates
      - certificaterequests
      - issuers
      - clusterissuers
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Step-issuer CRDs
  - apiGroups: ["certmanager.step.sm"]
    resources:
      - stepissuers
      - stepclusterissuers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # CRD management
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # Leader election (required for --enable-leader-election)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: step-issuer
  labels:
    app: step-issuer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: step-issuer
subjects:
  - kind: ServiceAccount
    name: step-issuer
    namespace: step-issuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: step-issuer
  namespace: step-issuer
  labels:
    app: step-issuer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: step-issuer
  template:
    metadata:
      labels:
        app: step-issuer
    spec:
      serviceAccountName: step-issuer
      containers:
      - name: step-issuer
        image: cleanstart/step-issuer:latest-dev
        imagePullPolicy: IfNotPresent
        # Binary is located at /usr/bin/step-issuer
        command: ["/usr/bin/step-issuer"]
        args: ["--enable-leader-election", "--metrics-addr=0.0.0.0:8080"]
        env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/ca-certificates.crt
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 9443
          name: webhook
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: step-issuer
  namespace: step-issuer
  labels:
    app: step-issuer
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  - port: 9443
    targetPort: 9443
    protocol: TCP
    name: webhook
  selector:
    app: step-issuer

